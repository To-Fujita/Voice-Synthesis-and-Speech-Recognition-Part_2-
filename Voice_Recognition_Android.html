<!doctype html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Voice Recognition Test - 2021/02/02 by T. Fujita</title>
  </head>
  <style>
     body {
      background-image: url(./Data/kareem-roberts-LuoGb_Lgfk8-2615x1743.jpg);
      background-size: cover;
    }
  </style>
  <body>
    <center>
      <br/><br/>
      <font color="white">
        <h2>音声認識テスト（対象ブラウザ： Google Chrome on Android）</h2>
      </font>
      <br/><br/>
      <input type="submit" value="音声認識-開始" onclick="Start()">　　
      <input type="submit" value="音声認識-終了" onclick="Stop()">　　
      <font color="white">
        <span id="statusData">　音声認識停止中</span>
      </font>
      <br/><br/>
      <font color="red">
        <div id="result-div"></div>
      </font>
    </center>
    <script>
      const resultDiv = document.querySelector('#result-div');
      const status_Data = document.getElementById('statusData');
      let Speech_flag = 0;
      let Temp_Data = ' ';
      
      SpeechRecognition = webkitSpeechRecognition || SpeechRecognition;
      let recognition = new SpeechRecognition();
    
      recognition.lang = 'ja-JP';
      recognition.interimResults = false;
      recognition.continuous = true;
        
      recognition.onresult = (event) => {
        let interimTranscript = '';     // 暫定の認識結果
        let finalTranscript = '';       // 確定した認識結果
        for (var i = event.resultIndex; i < event.results.length; i++) {
          let transcript = event.results[i][0].transcript;
          if (event.results[i].isFinal) {
            finalTranscript += transcript;
          } else {
            interimTranscript = '';
          }
        }       
        Temp_Data = Temp_Data + '　' + finalTranscript;
        resultDiv.innerHTML = finalTranscript;
        // resultDiv.innerHTML = Temp_Data;
      }

      recognition.onstart = (event) => {
        status_Data.innerHTML = "　音声認識実行中";
      }

      recognition.onend = (event) => {
        if (Speech_flag == 1) {
          recognition.start();
        } 
      }
     
      function Start() {
        Speech_flag = 1;
        status_Data.innerHTML = "　音声認識実行中";
        recognition.start();
      }

      function Stop() {
        Speech_flag = 0;
        status_Data.innerHTML = "　音声認識停止中";
        recognition.stop();
      }
    </script>
  </body>
</html>
